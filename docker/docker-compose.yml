version: "3.7"
services:
  spark-master:
    build:
      target: spark-master
    image: spark-master:3.2.1
    tty: true
    stdin_open: true
    container_name: spark-master
    hostname: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    networks:
      spark-network:
        ipv4_address: 10.5.0.2
    environment:
      - "SPARK_LOCAL_IP=spark-master"
  spark-worker-1:
    build:
      target: spark-worker
    image: spark-worker:3.2.1
    tty: true
    stdin_open: true
    container_name: spark-worker-1
    hostname: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    environment:
      - "SPARK_LOCAL_IP=spark-worker-1"
    networks:
      spark-network:
        ipv4_address: 10.5.0.3
  spark-worker-2:
    build:
      target: spark-worker
    image: spark-worker:3.2.1
    tty: true
    stdin_open: true
    container_name: spark-worker-2
    hostname: spark-worker-2
    depends_on:
      - spark-master
    ports:
      - "8082:8081"
    environment:
      - "SPARK_LOCAL_IP=spark-worker-2"
    networks:
      spark-network:
        ipv4_address: 10.5.0.4
  spark-worker-3:
    build:
      target: spark-worker
    image: spark-worker:3.2.1
    tty: true
    stdin_open: true
    container_name: spark-worker-3
    hostname: spark-worker-3
    depends_on:
      - spark-master
    ports:
      - "8083:8081"
    environment:
      - "SPARK_LOCAL_IP=spark-worker-3"
    networks:
      spark-network:
        ipv4_address: 10.5.0.5
networks:
  spark-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.5.0.0/16